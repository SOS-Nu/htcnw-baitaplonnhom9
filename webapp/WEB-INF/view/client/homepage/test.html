<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm nổi bật</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fruite-item {
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .fruite-item.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fruite-item.visible {
            opacity: 1;
        }

        .fruite-img img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .modal-search-results .row {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <div class="tab-class text-center">
                <div class="row g-4">
                    <div class="col-lg-4 text-start">
                        <h1>Sản phẩm nổi bật</h1>
                    </div>
                    <div class="col-lg-8 text-end">
                        <button
                            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
                            data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search text-primary"></i>
                        </button>
                        <ul class="nav nav-pills d-inline-flex text-center mb-5">
                            <li class="nav-item">
                                <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill"
                                    href="#tab-1">
                                    <span class="text-dark" style="width: 130px;">All Products</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="d-flex m-2 py-2 bg-light rounded-pill" data-bs-toggle="pill" href="#tab-2">
                                    <span class="text-dark" style="width: 130px;">Laptop Asus</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="d-flex m-2 py-2 bg-light rounded-pill" data-bs-toggle="pill" href="#tab-3">
                                    <span class="text-dark" style="width: 130px;">MacBook</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="d-flex m-2 py-2 bg-light rounded-pill" data-bs-toggle="pill" href="#tab-4">
                                    <span class="text-dark" style="width: 130px;">Acer</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row">
                            <div class="col-md-6 col-lg-4 col-xl-3">
                                <div class="fruite-item">
                                    <div class="rounded position-relative">
                                        <div class="fruite-img">
                                            <img src="https://via.placeholder.com/280x200" class="img-fluid rounded-top"
                                                alt="Laptop Asus TUF Gaming">
                                        </div>
                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                            style="top: 10px; left: 10px;">Laptop</div>
                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <h4 style="font-size: 15px;"><a href="#">Laptop Asus TUF Gaming</a></h4>
                                            <p style="font-size: 13px;">Intel Core i5-11400H</p>
                                            <div class="d-flex justify-content-center">
                                                <p style="font-size: 15px; text-align: center; width: 100%;"
                                                    class="text-dark fw-bold mb-3">17,490,000 đ</p>
                                                <button data-product-id="1"
                                                    class="btnAddToCartHomepage btn border border-secondary rounded-pill px-3 text-primary">
                                                    Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-3">
                                <div class="fruite-item">
                                    <div class="rounded position-relative">
                                        <div class="fruite-img">
                                            <img src="https://via.placeholder.com/280x200" class="img-fluid rounded-top"
                                                alt="Asus K501UX">
                                        </div>
                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                            style="top: 10px; left: 10px;">Laptop</div>
                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <h4 style="font-size: 15px;"><a href="#">Asus K501UX</a></h4>
                                            <p style="font-size: 13px;">NVIDIA GTX 950M 4GB</p>
                                            <div class="d-flex justify-content-center">
                                                <p style="font-size: 15px; text-align: center; width: 100%;"
                                                    class="text-dark fw-bold mb-3">11,900,000 đ</p>
                                                <button data-product-id="4"
                                                    class="btnAddToCartHomepage btn border border-secondary rounded-pill px-3 text-primary">
                                                    Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Thêm các sản phẩm khác tương tự -->
                        </div>
                    </div>
                    <!-- Các tab khác tương tự -->
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Tìm kiếm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="modalSearchInput"
                            placeholder="Nhập tên sản phẩm hoặc thông số...">
                    </div>
                    <div class="modal-search-results">
                        <div class="row" id="searchResults">
                            <!-- Kết quả tìm kiếm sẽ được thêm vào đây -->
                        </div>
                        <div id="no-results-message" class="text-center text-muted mt-4" style="display: none;">
                            Không tìm thấy sản phẩm nào khớp với từ khóa.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome (nếu cần thêm biểu tượng khác) -->
    <script>
        $(document).ready(function () {
            // Tìm kiếm thời gian thực trong modal
            $('#modalSearchInput').on('input', function () {
                const searchValue = $(this).val().toLowerCase();
                const searchResultsContainer = $('#searchResults');
                const noResultsMessage = $('#no-results-message');
                const activeTab = $('.tab-pane.active');
                const products = activeTab.find('.fruite-item').clone(); // Sao chép sản phẩm từ tab hiện tại

                // Xóa kết quả cũ
                searchResultsContainer.empty();

                if (searchValue.trim() === '') {
                    noResultsMessage.hide();
                    return;
                }

                // Lọc sản phẩm
                const matchedProducts = products.filter(function () {
                    const productName = $(this).find('h4').text().toLowerCase();
                    const productSpecs = $(this).find('p').text().toLowerCase();
                    return productName.includes(searchValue) || productSpecs.includes(searchValue);
                });

                // Hiển thị kết quả
                matchedProducts.each(function () {
                    const productClone = $(this).clone().removeClass('hidden visible').addClass('visible');
                    const col = $('<div class="col-md-6 col-lg-4 col-xl-3"></div>').append(productClone);
                    searchResultsContainer.append(col);
                });

                // Hiển thị thông báo nếu không có kết quả
                noResultsMessage.css('display', matchedProducts.length === 0 ? 'block' : 'none');
            });

            // Xóa ô tìm kiếm khi đóng modal
            $('#searchModal').on('hidden.bs.modal', function () {
                $('#modalSearchInput').val('');
                $('#searchResults').empty();
                $('#no-results-message').hide();
            });
        });
    </script>
</body>

</html>
