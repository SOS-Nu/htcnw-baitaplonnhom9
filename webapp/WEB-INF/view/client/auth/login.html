<head>

<body>

    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#login">
        Đăng nhập
    </button>


    <div class="modal fade" id="login" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="http://localhost:8080/login">



                        <div class="form-floating mb-3 ">
                            <input class="form-control" type="email" placeholder="name@example.com" name="username">
                            <label>Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" placeholder="Password" name="password">
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="hidden" name="_csrf"
                                value="JxEnFuF6sIGYxVFdeLXTjzAVx54Y1IFY1eO36p-fTDbF1dyVQ3VBJ4dL1ee18TdtS5jnuVR26qcpteN15tXU36qmelCks76j">
                        </div>

                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <div style="text-align: center"><span>Hoặc sử dụng</span></div>
                        <div class="d-flex justify-content-center align-items-center my-3" style="gap: 20px">
                            <a href="http://localhost:8080/oauth2/authorization/google" title="Đăng nhập với Google">
                                <img height="40" width="40"
                                    src="../../../../resources/client/img/provider/default-google.png">


                            </a>
                            <a href="http://localhost:8080/oauth2/authorization/github" title="Đăng nhập với Github">
                                <img height="40" width="40"
                                    src="../../../../resources/client/img/provider/default-github.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer py-3">
                    <div class="small"><a href="" data-bs-target="#signUp" data-bs-toggle="modal">Need an account? Sign
                            up!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signUp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">

                    <h3 class="text-center font-weight-light my-4">Create Account</h3>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="registerUser" action="http://localhost:8080/register" method="post">




                        <div class="row mb-3">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input id="firstName" name="firstName" placeholder="Enter your first name"
                                        type="text" class="form-control " value="">
                                    <label for="inputFirstName">First name</label>

                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input id="lastName" name="lastName" placeholder="Enter your last name" type="text"
                                        class="form-control" value="">
                                    <label for="inputLastName">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="email" name="email" placeholder="name@example.com" type="email"
                                class="form-control " value="">
                            <label>Email address</label>

                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-6 ">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input id="password" name="password" placeholder="Create a password" type="password"
                                        class="form-control " value="">
                                    <label>Password</label>

                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                                        type="password" class="form-control" value="">
                                    <label>Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block">
                                    Create Account
                                </button>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" name="_csrf"
                                value="AZnFsa4bNDjhf6Tfwu8eP_MQEnKyz1p3608G5SyP_d8QWSmnZf2jgMgqUV7MS8Lv8cIqCZdzP0uDrjha2Hll0Bm2y7lxP0uR">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="small"><a href="" data-bs-target="#login" data-bs-toggle="modal">Have an account? Go to
                            login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
