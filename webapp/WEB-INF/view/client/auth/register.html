<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form id="registerUser" action="http://localhost:8080/register" method="post">




                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input id="firstName" name="firstName"
                                                        placeholder="Enter your first name" type="text"
                                                        class="form-control " value="">
                                                    <label for="inputFirstName">First name</label>

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input id="lastName" name="lastName"
                                                        placeholder="Enter your last name" type="text"
                                                        class="form-control" value="">
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input id="email" name="email" placeholder="name@example.com" type="email"
                                                class="form-control " value="">
                                            <label>Email address</label>

                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input id="password" name="password" placeholder="Create a password"
                                                        type="password" class="form-control " value="">
                                                    <label>Password</label>

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input id="confirmPassword" name="confirmPassword"
                                                        placeholder="Confirm password" type="password"
                                                        class="form-control" value="">
                                                    <label>Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block">
                                                    Create Account
                                                </button>
                                            </div>
                                        </div>
                                        <div>
                                            <input type="hidden" name="_csrf"
                                                value="AZnFsa4bNDjhf6Tfwu8eP_MQEnKyz1p3608G5SyP_d8QWSmnZf2jgMgqUV7MS8Lv8cIqCZdzP0uDrjha2Hll0Bm2y7lxP0uR">
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="http://localhost:8080/login">Have an account? Go to
                                            login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="./register_files/bootstrap.bundle.min.js.download" crossorigin="anonymous"></script>
    <script src="./register_files/scripts.js.download"></script>


</body>
